<!-- 
    1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя.

    2. Построить прямоугольный треугольник состоящий из символа "*".

    3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран.

    4. Дано два числа A и B где (A<B). 
    Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. 
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.   
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
      	var first = prompt("type number");
		var second = prompt("type number");
		var third = prompt("type number");
		var j;
		if (first == second) {
			alert("Mistake!");
		} else if (first == third) {
			alert("Mistake!");
		} else if (second == third) {
			alert("Mistake!");
		}
		var mid = (first - (-second) -(-third))/3;
		document.write("Cреднее арифметическое: " + mid + '</br>');
		
		for (var i = 0; i < 9; i++){
			document.write('<br>');
			for (j = 0; j <= i; j++){
				document.write("*");
			}
		}
		
		var x1 = prompt("Number 1");
		var x2 = prompt("Number 2");
		var x3 = prompt("Number 3");
		var max = -Infinity;
		if (max < x1){
			max = x1;
		}
		if (max < x2){
			max = x2;
		}
		if (max < x3){
			max = x3; 
		}
		document.write('</br>' + '</br>' + "Наибольшее число: " + max);
		
		var a = 0;
        var b = 10;
        var sum = 0;
		if (x1 > a && x1 < b){
            sum -= -x1;//sum = sum - (-x1);
        }
        if (x2 > a && x2 < b){
            sum -= -x2;
        }
        if (x3 > a && x3 < b){
            sum -= -x3;
        }
        document.write('</br>' + "Cумма: " + sum);
		
        document.write('</br>' + "Нечетные: " );
	if (x1 > a && x1 < b && x1%2 == 1){
            document.write(" " + x1);
        }
        if (x2 > a && x2 < b && x2%2 == 1){
            document.write(" " + x2);
        }
        if (x3 > a && x3 < b && x3%2 == 1){
            document.write(" " + x3);
        }
		if (x1%2 != 1 && x2%2 != 1 && x3%2 != 1){
			document.write(" - ");
		}
    </script>
</head>
