<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Документ без названия</title>
	<!-- 
		3. Допишите функцию countOnline; используйте оператор for ... in в этой функции для циклического обхода пользователей в объекте users и возврата количества пользователей, для которых для свойства онлайн установлено значение true.

		 -->
</head>

<body>
	
	<script>
              
        let users = {
            Alan: {
                age: 27,
                online: false
            },
            Jeff: {
                age: 32,
                online: true
            },
            Sarah: {
                age: 48,
                online: false
            },
            Ryan: {
                age: 19,
                online: true
            }
        };

        function countOnline(obj) {
			var count = 0;
			for (var name in obj) {
				if (obj[name].online) {
					count++
				};
			};
			return count;
		}

        console.log(countOnline(users));
	</script>
</body>
</html>
