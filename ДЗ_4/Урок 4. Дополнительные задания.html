<!-- 
    1. Создать функцию calculate(operand1, operand2, sign), где operand1 и operand2 — два числа, sign — знак арифметической операции.
       Функция должна расчитывать результат операции, исходя из переданного ей знака. 
       Функция должна проверять корректность введенных чисел и знака операции.
       Все аргументы для функции принять от пользователя.

    2. Создать функцию, возводящую число в степень, число и сама степень вводится пользователем
    
    3.  Создать игру "Камень-Ножницы-Бумага".
        Выбор компьютера определяется строкой:  
        "var computerChoice = Math.random();
        alert(computerChoice);".
        Math.random() выдает произвольное число в промежутке от 0 до 1, на основании этого можно построить принцип выбора решения компьютера.

    4. Напишите функцию, которая возвращает n-е число Фибоначчи. Для решения используйте цикл.

-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">

    function calculate(a, b, c){
        switch (c){
            case "+":
                return (a + b);
            case "-":
                return (a - b);
            case "*":
                return (a * b);
            case "/":
                return (a / b);
            default:
                return "Error";    
        }
    }
    var firstNumb = +prompt("Введите число");
    if(isNaN(firstNumb) == true){  
        alert("Не число");
    }
    var secNumb = +prompt("Введите число");
    if(isNaN(secNumb) == true){  
        alert("Не число");
    }
    var sign = prompt("Введите знак математического действия");
    if(sign != "+" && sign != "-" && sign != "*" && sign != "/"){
        alert("Неправильный знак");
    }
    if(isNaN(firstNumb) == false && isNaN(secNumb) == false && (sign == "+" || sign == "-" || sign == "*" || sign == "/")){
        var result = calculate(firstNumb, secNumb, sign);
        document.write(result);
    }
		
	function pow(x, n){
        var res = 1;
        for (var i = 0; i < n; i++){
            res *= x;
        }
        return res;
    }
    var x = +prompt("x?");
	var n = +prompt("n?");
	var pow2 = pow(x, n);
    document.write('</br>');
    document.write(pow2);
		
	function thirdTask(a){
        var comp = Math.random();
        comp *= 3;
        if(comp < 1){
            comp = "К";
        } else if(comp < 2){
            comp = "Н";
        } else{
            comp = "Б";
        }
        if(a == comp){
            alert(a + " = " + comp + " = Ничья");
        } else if ((a == "К" && comp == "Н") || (a == "Н" && comp == "Б") || (a == "Б" && comp == "К")){
            alert(a + " > " + comp + " Победа")
        } else {
            alert(a + " < " + comp + " Поражение")
        }
    }
    var game = prompt("Камень (К), ножницы (Н) или бумага(Б)?");
    if (game == "К" || game == "Н" || game == "Б"){
        thirdTask(game);
    }
		
	function fourthTask(n){
        var fibb = [];
        fibb[0] = 0;
        fibb[1] = 1;
        for(i = 2; i < n; i++){
            fibb [i] = fibb[i-2] + fibb[i-1];
        }
        return fibb[n-1];
    }
	var numFibb = +prompt("Введите порядковый номер числа Фиббоначи");
    var fibbN = fourthTask(numFibb);
    document.write('</br>');
    document.write(fibbN);
    </script>
</head>
